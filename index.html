<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Part 2 </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id = "user-label" class="badge">User</div>
            <div id = "comp-label" class="badge">Comp</div>
            <span id = "user-score">0 :</span>
            <span id = "computer-score">0</span>
        </div>
        <div class="results">
            <p>Paper Covers Rock. You Win!</p>
        </div>
        <div class="choices"> 
            <div class="choice" id="r">
                <img src="images/rock.jpg"alt = "" width="100">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.jpg"alt = "" width="100">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.jpg"alt = ""width="100">
            </div>
        </div>
        <p id = "action">Make your Move</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
